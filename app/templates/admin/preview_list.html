{% extends 'admin/admin.html' %}
{% block content %}
{% import 'ui/admin_page.html' as pag %}
<!--内容-->
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 预告管理</a></li>
        <li class="active">预告列表</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">预告列表</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right"
                                   placeholder="请输入关键字...">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>编号</th>
                            <th>预告标题</th>
                            <th>预告封面</th>
                            <th>添加时间</th>
                            <th>操作事项</th>
                        </tr>
                        {% for v in page_data.items %}
                        <tr>
                            <td>{{v.id}}</td>
                            <td>{{v.title}}</td>
                            <td>
                                <img width="60px" src="{{ url_for('static', filename='uploads/'+v.logo) }}"
                                     data-src="holder.js/140x64"
                                     class="img-responsive center-block" alt="">
                            </td>
                            <td>2017-06-01</td>
                            <td>
                                <a href="{{ url_for('admin.perViewEdit', id=v.id) }}" class="label label-success">编辑</a>
                                &nbsp;
                                <a href="{{ url_for('admin.perViewDel', id=v.id) }}" class="label label-danger">删除</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    {{ pag.page(page_data, 'admin.previewList') }}
                </div>
            </div>
        </div>
    </div>
</section>
<!--内容-->
{% endblock %}
