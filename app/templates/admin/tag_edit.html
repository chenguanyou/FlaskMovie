{% extends 'admin/admin.html' %}
{% block content %}
<!--内容-->
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 标签管理</a></li>
        <li class="active">修改标签</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改标签</h3>
                </div>
                {% for msg in get_flashed_messages() %}
                <p class="login-box-msg" style="color: red;">{{ msg }}</p>
                {% endfor %}
                <form role="form" method="post" action="{{ url_for('admin.tagEdit', id=tag.id) }}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_name">{{ form.name.label }}</label>
                            {{ form.name(value=tag.name) }}
                            <input name="id" value="{{ tag.id }}" type="hidden"/>
                        </div>
                        {% for err in form.name.errors %}
                        <div class="col-md-12">
                            <font style="color: red;">{{ err }}</font>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="box-footer">
                        {{ form.csrf_token }}
                        {{ form.submit }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--内容-->
{% endblock %}
