{% extends 'admin/admin.html' %}
{% block content %}
<!--内容-->
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 预告管理</a></li>
        <li class="active">添加预告</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加预告</h3>
                </div>
                {% for msg in get_flashed_messages() %}
                <p class="login-box-msg" style="color: red;">{{ msg }}</p>
                {% endfor %}
                <form role="form" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_title">预告标题</label>
                            {{form.title}}
                        </div>
                        <div class="form-group">
                            <label for="input_logo">预告封面</label>
                            {{form.logo}}
                            <img data-src="holder.js/700x320" style="margin-top:5px;" class="img-responsive"
                                 alt="">
                        </div>
                    </div>
                    <div class="box-footer">
                        {{form.csrf_token}}
                        {{form.submit}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--内容-->
{% endblock %}
